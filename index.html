<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Mills - Business Card</title>
    <style>
        /* General page styles */
        html {
            font-size: 10px;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Light grey background for the page */
        }

        /* Card container styles */
        .card {
            width: 320px;
            background-color: #ffcc99; /* Soft peach color for the card */
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
        }

        /* Header and footer styles */
        .card-header {
            background: linear-gradient(to bottom, #555, #888);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 1em;
            height: 5em; /* 50px total height (including padding) */
            color: #fff;
        }

        .card-footer {
            background: linear-gradient(to bottom, #888, #555);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 1em;
            height: 5em; /* 50px total height (including padding) */
            color: #fff;
        }

        /* Main business card content styles */
        .card article {
            height: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            padding: 1em;
            color: #fff;
            overflow: hidden; /* Ensure the content doesn't overflow */
        }

        /* Image styles */
        .card img {
            float: right;
            width: 100px; /* Adjusted width */
            height: 100px; /* Adjusted height */
            border-radius: 50%; /* Circular image */
            object-fit: cover; /* Makes the image scale nicely */
            margin-left: 10px; /* Adds some space between text and image */
        }

        /* Reset margin for h2 and p elements */
        h2, p {
            margin: 0;
        }

        /* Header h2 styles */
        .card-header h2 {
            font-size: 2em; /* 20px */
            line-height: 3em; /* Vertically center the text */
        }

        /* Footer p styles */
        .card-footer p {
            font-size: 1.5em; /* 15px */
            line-height: 3em; /* Vertically center the text */
        }

        /* Article p styles */
        .card article p {
            padding-left: 1em;
            color: #ddd; /* Light color for readability */
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h2>Chris Mills</h2>
        </div>
        <article>
            <p>50 My Street, The Town, Gray Peach, UK</p>
            <p>2050 1MU</p>
            <p>Tel: 01234 567 890</p>
            <p>Mail: chris@nothers.com</p>
            <p>Editing, writing, and web development services</p>
            <img src="profile.jpg" alt="Profile Image">
        </article>
        <div class="card-footer">
            <p>www.chrismills.com</p>
        </div>
    </div>

</body>
</html>
