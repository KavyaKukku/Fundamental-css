<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Mills - Business Card</title>
    <style>
       
        html {
            font-size: 10px;
        }
        
        body {
            font-family: Arial, sans-serif;
        }

        
        .card {
            width: 300px;
            height: auto;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            overflow: hidden;
        }

        
        .card-header {
            background: linear-gradient(to bottom, #555, #888);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 1em;
            height: 5em; /* 50px total height (including padding) */
        }

        .card-footer {
            background: linear-gradient(to bottom, #888, #555);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 1em;
            height: 5em; /* 50px total height (including padding) */
        }

       
        .card article {
            height: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            padding: 1em;
            color: #fff;
        }

        /* Image styles */
        .card img {
            float: right;
            max-height: 100%;
            border-radius: 5px;
        }

        
        h2, p {
            margin: 0;
        }

        
        .card-header h2 {
            font-size: 2em; 
            line-height: 3em; 
            color: #fff;
        }

        
        .card-footer p {
            font-size: 1.5em; 
            line-height: 3em; 
            color: #fff;
        }

        
        .card article p {
            padding-left: 1em;
            color: #ddd; 
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h2>Chris Mills</h2>
        </div>
        <article>
            <p>50 My Street, The Town, Gray Peach, UK</p>
            <p>2050 1MU</p>
            <p>Tel: 01234 567 890</p>
            <p>Mail: chris@nothers.com</p>
            <p>Editing, writing, and web development services</p>
            <img src="profile.jpg" alt="Profile Image">
        </article>
        <div class="card-footer">
            <p>www.chrismills.com</p>
        </div>
    </div>

</body>
</html>
