<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Mills - Business Card</title>
    <style>
        
        html {
            font-size: 14px;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; 
        }

        
        .card {
            width: 320px;
            background-color: #ffcc99; 
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        
        .card-header {
            background: linear-gradient(to bottom, #555, #888);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 1em;
            height: 4em; 
            color: #fff;
        }

        .card-footer {
            background: linear-gradient(to bottom, #888, #555);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 1em;
            height: 5em; 
            color: #fff;
        }

       
        .card article {
            height: auto;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 1em;
            color: #fff;
            overflow: hidden;
        }

        
        .card img {
            float: right;
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin-top: -100px;
        }

       
        h2, p {
            margin: 0;
        }

        
        .card-header h2 {
            font-size: 2em;
            line-height: 3em; 
        }
        .card-footer p {
            font-size: 1.5em; 
            line-height: 3em; 
        }
       
        .card article p {
            padding-left: 1em;
            color: #ddd; 
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h2>Chris Mills</h2>
        </div>
        <article>
            <p>50 My Street <br> The Town <br> Gray Peach <br> UK <br> 2050 1MU<br> Tel: 01234 567 890 <br> 
                Mail: chris@nothers.com</p>
        
            <img src="profile.jpg" alt="Profile Image">
        </article>
      <div class="card-footer">
            <p>Editing, writing and web development</p>
      </div>
    </div>

</body>
</html>
