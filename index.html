<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Mills - Business Card</title>
    <style>
        html {
            font-size: 14px;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; 
        }

        /* Card container styles */
        .card {
            width: 90%; /* Make the card responsive */
            max-width: 400px; /* Ensure it doesn't grow too large */
            background-color: #ffcc99; 
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        /* Header and footer styles */
        .card-header {
            background: linear-gradient(to bottom, #555, #888);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 1em;
            height: 4em; 
            color: #fff;
            text-align: center; /* Center the name */
        }

        .card-footer {
            background: linear-gradient(to bottom, #888, #555);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 1em;
            height: 4em; /* Adjusted height */
            color: #fff;
            text-align: center; /* Center footer text */
        }

        /* Main business card content styles */
        .card article {
            height: auto;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 1em;
            color: #fff;
            overflow: hidden;
        }

        /* Image styles */
        .card img {
            float: right;
            width: 80px; /* Adjusted width */
            height: 80px; /* Adjusted height */
            border-radius: 50%; 
            object-fit: cover; 
            margin-top: -80px;
        }

        /* Reset margin for h2 and p elements */
        h2, p {
            margin: 0;
        }

        /* Header h2 styles */
        .card-header h2 {
            font-size: 2em;
            line-height: 3em; 
        }

        /* Footer p styles */
        .card-footer p {
            font-size: 1.2em; 
            line-height: 3em; 
        }

        /* Article p styles */
        .card article p {
            padding-left: 1em;
            color: #ddd; 
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h2>Chris Mills</h2>
        </div>
        <article>
            <p>50 My Street <br> The Town <br> Gray Peach <br> UK <br> 2050 1MU<br> Tel: 01234 567 890 <br> 
                Mail: chris@nothers.com</p>
        
            <img src="profile.jpg" alt="Profile Image">
        </article>
        <div class="card-footer">
            <p>Editing, writing and web development</p>
        </div>
    </div>

</body>
</html>
