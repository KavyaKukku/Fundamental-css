<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Mills - Business Card</title>
    <style>
        html {
            font-size: 14px;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; 
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            height: 100vh;           /* Make the body take the full viewport height */
            margin: 0;               /* Remove default margin */
        }

        /* Card container styles */
        .card {
            width: 500px; /* Fixed width for a rectangular card */
            height: 300px; /* Fixed height for a rectangular card */
            background-color: #ffcc99; 
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header and footer styles */
        .card-header {
            background: linear-gradient(to bottom, #555, #888);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 1em;
            color: #fff;
            text-align: center;
        }

        .card-footer {
            background: linear-gradient(to bottom, #888, #555);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 1em;
            color: #fff;
            text-align: center;
        }

        /* Main business card content styles */
        .card article {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 1em;
            color: #fff;
            display: flex;
            justify-content: space-between;
        }

        /* Image styles */
        .card img {
            width: 80px; /* Adjusted width */
            height: 80px; /* Adjusted height */
            border-radius: 50%; 
            object-fit: cover; 
        }

        /* Reset margin for h2 and p elements */
        h2, p {
            margin: 0;
        }

        /* Header h2 styles */
        .card-header h2 {
            font-size: 2em;
        }

        /* Footer p styles */
        .card-footer p {
            font-size: 1.2em; 
        }

        /* Article content p styles */
        .card article p {
            color: #ddd; 
        }

        /* Flex container for content */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h2>Chris Mills</h2>
        </div>
        <article>
            <div class="content-wrapper">
                <p>50 My Street <br> The Town <br> Gray Peach <br> UK <br> 2050 1MU<br> Tel: 01234 567 890 <br> 
                Mail: chris@nothers.com</p>
            </div>
            <img src="profile.jpg" alt="Profile Image">
        </article>
        <div class="card-footer">
            <p>Editing, writing and web development</p>
        </div>
    </div>

</body>
</html>
